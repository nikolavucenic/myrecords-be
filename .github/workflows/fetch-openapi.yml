name: Generate and Deploy OpenAPI Spec

on:
  push:
    branches:
      - main

jobs:
  generate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Grant execute permissions
        run: chmod +x ./gradlew

      - name: ğŸš€ Start app in background
        run: |
          ./gradlew bootRun &
          echo "â³ Waiting for app to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep UP > /dev/null; then
              echo "âœ… App is up!"
              break
            fi
            echo "â³ Still waiting... ($i)"
            sleep 2
          done

      - name: ğŸ“¥ Fetch OpenAPI spec
        run: |
          curl -f http://localhost:8080/v3/api-docs -o openapi.json

      - name: ğŸ“ Copy to static folder
        run: |
          mkdir -p src/main/resources/static
          cp openapi.json src/main/resources/static/openapi.json

      - name: â¬†ï¸ Upload openapi.json
        uses: actions/upload-artifact@v4
        with:
          name: openapi.json
          path: openapi.json
