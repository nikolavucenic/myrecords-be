name: Generate and Deploy OpenAPI Spec

on:
  push:
    branches:
      - main

jobs:
  generate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Grant execute permissions
        run: chmod +x ./gradlew

      - name: 🚀 Start app in background
        run: |
          ./gradlew bootRun &
          echo "⏳ Waiting for app to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep UP > /dev/null; then
              echo "✅ App is up!"
              break
            fi
            echo "⏳ Still waiting... ($i)"
            sleep 2
          done

      - name: 📥 Fetch OpenAPI spec
        run: |
          curl -f http://localhost:8080/v3/api-docs -o openapi.json

      - name: 📁 Copy to static folder
        run: |
          mkdir -p src/main/resources/static
          cp openapi.json src/main/resources/static/openapi.json

      - name: ⬆️ Upload openapi.json
        uses: actions/upload-artifact@v4
        with:
          name: openapi.json
          path: openapi.json
