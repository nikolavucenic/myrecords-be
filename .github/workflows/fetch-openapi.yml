name: Generate and Deploy OpenAPI Spec

on:
  push:
    branches:
      - main

jobs:
  generate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Grant execute permissions
        run: chmod +x ./gradlew

      - name: ğŸš€ Build the project
        run: ./gradlew build -x test

      - name: ğŸŒ Start app in background
        run: |
          ./gradlew bootRun &
          echo "Waiting for server to start..."
          sleep 20

      - name: ğŸ“¥ Fetch OpenAPI spec
        run: |
          curl -f http://localhost:8080/v3/api-docs -o openapi.json

      - name: ğŸ“ Copy openapi.json to static folder
        run: |
          mkdir -p src/main/resources/static
          cp openapi.json src/main/resources/static/openapi.json

      - name: â¬†ï¸ Upload openapi.json as GitHub artifact
        uses: actions/upload-artifact@v3
        with:
          name: openapi.json
          path: openapi.json
